---

- hosts: all
  become: true

  pre_tasks:
    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: install updates (Fedora)
      tags: always
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "Fedora"
          

- hosts: web_servers
  become: true
  tags: prod, frontend

  tasks:
    - name: install apache and php (Ubuntu)
      tags: apache, apache2, ubuntu
      apt: 
        name: 
          - apache2
          - libapache2-mod-php
        state: latest
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: install apache and php (Fedora)
      tags: apache, fedora, httpd
      dnf:
        name: 
          - httpd
          - php
        state: latest
        update_cache: yes
      when: ansible_distribution == "Fedora"


- hosts: db_servers
  become: true
  
  tasks:
    - name: mariadb package (Ubuntu)
      tags: ubuntu, db, mariadb
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: mariadb package (Fedora)
      tags: fedora, db, mariadb
      dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "Fedora"


- hosts: file_servers
  become: true
  
  tasks:
    - name: install samba package
      tags: samba
      package:
        name: samba
        state: latest
